<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <div class="image-label">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="odin-image">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        <div class="sign-up-container">
            <div>
                <p class="intro1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Start up <span id="emphasize">now</span> to get started.</p>
                <p class="intro2">You <em>know</em> you want to.</p>
            </div>
            <div class="form-panel">
                <form action="pastebin.org" method="POST">
                    <div class="form-inner-panel">
                        <div class="form-group">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME </label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="email">EMAIL </label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE </label>
                                <input type="tel" id="phone-number" name="phone-number" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="password">PASSWORD </label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD </label>
                                <input type="password" id="password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div>
                <p class="login-message">Already have an account? <a href="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
